<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music with Yang Yang</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Reenie+Beanie&family=Work+Sans:wght@300;400;600;700&display=swap"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" href="./image/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/scroll_bar.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        reenieFonts: ["Reenie Beanie", "Sans-serif"]
                    }
                },
            }
        }

    </script>
</head>
<body class="overflow-hidden">
    
    <div id="text-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        window.addEventListener("resize", resizeCanvas, false);
        window.addEventListener("DOMContentLoaded", onLoad, false);

        window.requestAnimationFrame = 
            window.requestAnimationFrame       || 
            window.webkitRequestAnimationFrame || 
            window.mozRequestAnimationFrame    || 
            window.oRequestAnimationFrame      || 
            window.msRequestAnimationFrame     ||  
            function (callback) {
                window.setTimeout(callback, 1000/60);
            };

        var canvas, ctx, w, h, particles = [], probability = 0.04,
            xPoint, yPoint;

        function onLoad() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            resizeCanvas();

            var textParticle = new TextParticle("Happy New Year Yang Yang ðŸŒ¸");
            particles.push(textParticle);

            setInterval(showText, 7000);

            window.requestAnimationFrame(updateWorld);
        } 

        function showText() {
            var textParticle = new TextParticle("Happy New Year Yang Yang ðŸŒ¸");
            textParticle.x = Math.random() * (w - textParticle.size * textParticle.text.length);
            textParticle.y = Math.random() * (h - textParticle.size) + textParticle.size;
            textParticle.color = getRandomColor();
            particles.push(textParticle);
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function resizeCanvas() {
            if (!!canvas) {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
        } 

        function updateWorld() {
            update();
            paint();
            window.requestAnimationFrame(updateWorld);
        } 

        function update() {
            if (particles.length < 500 && Math.random() < probability) {
                createFirework();
            }
            var alive = [];
            for (var i=0; i<particles.length; i++) {
                if (particles[i].move()) {
                    alive.push(particles[i]);
                }
            }
            particles = alive;
        } 

        function paint() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'lighter';
            for (var i=0; i<particles.length; i++) {
                particles[i].draw(ctx);
            }
        } 

        function createFirework() {
            xPoint = Math.random()*(w-200)+100;
            yPoint = Math.random()*(h-200)+100;
            var nFire = Math.random()*50+100;
            var c = "rgb("+(~~(Math.random()*200+55))+","
                +(~~(Math.random()*200+55))+","+(~~(Math.random()*200+55))+")";
            for (var i=0; i<nFire; i++) {
                var particle = new Particle();
                particle.color = c;
                var vy = Math.sqrt(25-particle.vx*particle.vx);
                if (Math.abs(particle.vy) > vy) {
                    particle.vy = particle.vy>0 ? vy: -vy;
                }
                particles.push(particle);
            }
        } 

        function Particle() {
            this.w = this.h = Math.random()*4+1;

            this.x = xPoint-this.w/2;
            this.y = yPoint-this.h/2;

            this.vx = (Math.random()-0.5)*10;
            this.vy = (Math.random()-0.5)*10;

            this.alpha = Math.random()*.5+.5;

            this.color;
        } 

        Particle.prototype = {
            gravity: 0.05,
            move: function () {
                this.x += this.vx;
                this.vy += this.gravity;
                this.y += this.vy;
                this.alpha -= 0.01;
                if (this.x <= -this.w || this.x >= screen.width ||
                    this.y >= screen.height ||
                    this.alpha <= 0) {
                        return false;
                }
                return true;
            },
            draw: function (c) {
                c.save();
                c.beginPath();

                c.translate(this.x+this.w/2, this.y+this.h/2);
                c.arc(0, 0, this.w, 0, Math.PI*2);
                c.fillStyle = this.color;
                c.globalAlpha = this.alpha;

                c.closePath();
                c.fill();
                c.restore();
            }
        }

        function TextParticle(text) {
            this.text = text;
            this.size = 40; 
            this.x = (w - this.size * text.length) / 2;
            this.y = h / 2; 
            this.alpha = 1;
            this.color = "white";
            this.fontFamily = "Arial";
        }

        TextParticle.prototype = {
            move: function () {
                this.alpha -= 0.01;
                if (this.alpha <= 0) {
                    return false;
                }
                return true;
            },
            draw: function (c) {
                c.save();
                c.font = this.size + "px Arial";
                c.fillStyle = this.color;
                c.globalAlpha = this.alpha;

                c.fillText(this.text, this.x, this.y);

                c.restore();
            }
        };
    </script>
</body>
</html>
